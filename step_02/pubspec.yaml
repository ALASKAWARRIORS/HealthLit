name: gtk_flutter
description: Get to know Firebase with Flutter
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.0
  firebase_auth: ^1.0.0
  google_fonts: ^2.0.0
  provider: ^5.0.0
  flip_card: ^0.6.0


dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/codelab.png
    - assets/chicken_nuggets_and_french_fries.jpg
    - assets/grilled_cheese.jpg
    - assets/mac_and_cheese_with_hot_dogs.jpg
    - assets/quesadilla.jpg
    - assets/pepperoni_pizza.jpg
