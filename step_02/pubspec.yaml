name: gtk_flutter
description: Get to know Firebase with Flutter
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #Firebase plugins
  firebase_core: "^0.5.2"
  firebase_auth: "^0.18.3"
  cloud_firestore: "^0.14.3"
  firebase_storage: ^5.2.0
  #file_picker: ^2.1.5
  uuid: ^2.2.2
  provider: ^4.3.2+3
  date_format: ^1.0.9
  google_fonts: ^1.1.1
  intl: ^0.16.1
  dio: ^3.0.9
  archive: ^2.0.13
  flip_card: ^0.6.0
  flutter_simple_calculator: ^1.0.4

dev_dependencies:
    flutter_test:
      sdk: flutter
    flutter_launcher_icons: ^0.8.0
    flutter_plugin_pdf_viewer: ^1.0.7
    flutter_full_pdf_viewer: ^1.0.6

  #Set our launch icon to the SmartTalk team logo
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/TeamLogo.png'


flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Medium.ttf


  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

